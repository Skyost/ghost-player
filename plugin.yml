name: Ghost Player
main: com.skyost.gp.GhostPlayerPlugin
description: Make you like a ghost !
version: 0.2
author: Skyost
website: http://www.imc-bans.eu/
commands:
 ghost:
  aliases: g
  description: /ghost
 removeghost:
  aliases: rg
  description: /removeghost <player>
 clearsghosts:
  aliases: cg
  description: /clearsghosts
 human:
  aliases: h
  description: /human
permisions:
 ghostplayer.player.beghost:
  default: true
  description: Allow you to be a ghost !
 ghostplayer.player.behuman:
  default: true
  description: Allow you to be an human !
 ghostplayer.admin.removeghost:
  default: op
  description: Allow you to remove a player from the ghosts !
 ghostplayer.admin.clearsghosts:
  default: op
  description: Allow you to clears all ghosts !
